<!-- Portfolioyoung -->
<section class="bg-light page-section" id="{{ site.data.sitetext.portfolioyoung.section | default: "portfolioyoung" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.portfolioyoung.title | markdownify | default: "Interview" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.portfolioyoung.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
  {% for project in site.portfolioyoung %}
      <div class="col-md-4 col-sm-6 portfolioyoung-item">
        <a class="portfolioyoung-link" data-toggle="modal" href="#z{{ forloop.index }}">
          <div class="portfolioyoung-hover">
            <div class="portfolioyoung-hover-content">
              <i class="{{ site.data.style.portfolioyoung-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolioyoung-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
  {% endfor %}
    </div>
  </div>
</section>
{% include modalsyoung.html %}
