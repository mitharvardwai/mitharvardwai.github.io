timeline:
    title: "resources" 
    text: "a collection of our favorite resources."
    section: timeline
    events:
      - title: "Courses"
        desc: "
        Andrew Ng Deep Learning Videos: [Youtube](https://www.youtube.com/watch?v=PPLop4L2eGk&list=PLLssT5z_DsK-h9vYZkQkYNWcItqhlRJLN).<br>

        Intro ML at MIT: [MIT Open Course Ware](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-867-machine-learning-fall-2006/).<br>

        Intro AI at MIT: [MIT Open Course Ware](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-034-artificial-intelligence-fall-2010/) and [Youtube](https://www.youtube.com/watch?v=TjZBTDzGeGg&list=PLUl4u3cNGP63gFHB6xb-kVBiQHYe_4hSi).<br>

        Deep Learning Monthlong Course: [Youtube](https://www.youtube.com/watch?v=njKP3FqW3Sk)."
        
        image: "/assets/img/resources/online_course.jpg"
        align: left
      - title: "Math for Machine Learning"
        desc: "
        Technical videos from Mathematical Monk about ML: [Youtube](https://www.youtube.com/watch?v=yDLKJtOVx5c).<br>
        
        Learn linear algebra with [3blue1brown on Youtube](https://www.youtube.com/watch?v=fNk_zzaMoSs&list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab).<br>
        
        Learn matrix methods with [MIT's Gil Strang](https://www.youtube.com/watch?v=Cx5Z-OslNWE&list=PLUl4u3cNGP63oMNUHXqIUcrkS2PivhN3k).<br>
 
        Learn basic probability with [Mr. Nystrom](https://www.youtube.com/watch?v=dqgZxu9qc2w&list=PLFGZup_HuWTtIs0Xbzt7vDoFrnZxN4VXT).<br>

        Learn advanced probability with [Mathematical Monk](https://www.youtube.com/playlist?list=PL17567A1A3F5DB5E4)."
        
        image: "/assets/img/resources/math.jpg"
        align: right
      - title: "Other Resources"
        desc: "
        Deep Learning by Goodfellow et al: free book available at [deeplearningbook.org](https://www.deeplearningbook.org).<br>
        
        Practice data science problems on [Kaggle](https://www.kaggle.com).<br>
  
        Read ML-related articles on [Distill](https://distill.pub)."

        image: "/assets/img/resources/book.jpg"     
    end: "Tell us your favorite resources!"

